<div class="cont">
    <label for="category">Category List</label>
       <select #cId (change)="getCategoryId(cId.value)" class="form-control">
         <option >All Categories</option>
           <option  *ngFor="let c of category" value={{c.categoryId}}>{{c.categoryName}}</option>
       </select>
  </div>
  <!-- (click)="courseListFromCategory(cId.value)" -->
  <div class="row">
    <div class="col-sm-4" *ngFor="let c of course|async">
  <div class="card text-center">
    <h3><div class="card-header">
      {{c.courseName}}
    </div></h3>
    <div class="card-body">
      <img class="img-fluid" [src]="c.courseLogo" class="card-img-top">
      <h3> Course Description: </h3>
      <p class="card-text">{{c.courseDesc}}</p>
      <h3> Course Price:</h3>
      <p class="text">{{c.coursePrice |currency:'INR'}}</p>
      <h3> Number of Videos: {{c.noOfVideo}}</h3>
    </div>
    <div class="card-footer text-muted">
      <button type="button" class="btn2" data-toggle="modal" (click)="updateCourseId(c.courseId)"
          data-target="#myModal">
          Update
        </button>&nbsp;&nbsp;&nbsp;
        <button class="btn1" (click)="deleteCourse(c.courseId)">Delete</button>
    </div>
  
  </div>
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form [formGroup]="courseUpdateForm">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Update Course</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
  
          <!-- Modal body -->
          <div class="modal-body" *ngIf="courseBYId">
            <div class="form-group">
              <label for="courseName">Course Name</label>
              <input type="text" class="form-control" formControlName="courseName" value={{courseBYId.courseName}}>
            </div>
  
            <div class="form-group">
              <label for="courseDesc">Course Desc</label>
              <input type="text" class="form-control" formControlName="courseDesc" value={{courseBYId.courseDesc}}>
            </div>
            <div>
              <label for="courseLogo">Course Logo </label>
              <input type="file" class="form-control" name="courseLogo" formControlName="courseLogo" value={{courseBYId.courseLogo}}>
            </div>
            <div>
              <label for="coursePrice">Course Price </label>
              <input type="number" class="form-control" name="coursePrice" formControlName="coursePrice" value={{courseBYId.coursePrice}}>
            </div>
            <div>
              <label for="noOfVideo">Number of Videos</label>
              <input type="number" class="form-control" name="noOfVideo" formControlName="noOfVideo" value={{courseBYId.noOfVideo}}>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" (click)="updateCourse(c.courseId)" class="btn btn-info"
              data-dismiss="modal">Save</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  </div>
