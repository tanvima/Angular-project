<div class="container">
    <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
      <div class="form-group">
        <label for="categoryName">Category Name: </label>
          <div class="controls">
            <input type="text" id="categoryName" placeholder="Category Name" class="form-control" formControlName="categoryName">
            <div *ngIf="categoryForm.controls.categoryName?.invalid && categoryForm.controls.categoryName?.touched" [ngStyle]="{'color':'red'}">Please Enter Characters Between 3 to 15 </div>
          </div>
      </div>
      <div class="form-group">
        <label for="categoryDesc">Category Description: </label>
          <div class="controls">
            <input type="text" id="categoryDesc" placeholder="Category Description" class="form-control" formControlName="categoryDesc">
            <div *ngIf="categoryForm.controls.categoryDesc?.invalid && categoryForm.controls.categoryDesc?.touched" [ngStyle]="{'color':'red'}">Please Enter Characters Between 10 to 100 </div>
          </div>
      </div>
      <div class="form-group">
        <label for="categoryLogo">Category Logo: </label>
          <div class="controls">
            <input type="file" id="categoryLogo" placeholder="Category Logo" class="form-control" formControlName="categoryLogo">
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="!categoryForm.valid" class="btn btn-primary" type="submit" data-toggle="modal" data-target="#modalDialog" style="width: 30%">
            Add Category
        </button>
      </div>
    </form>
    </div>
    <div class="modal" id="modalDialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-body">
                  <p>Category Added Successfully!!</p>
              </div>
              <div class="modal-footer">
                  
                  <button type="button" class="btn btn-secondary" 
                          data-dismiss="modal">Ok</button>
              </div>
          </div>
      </div>
    </div>
