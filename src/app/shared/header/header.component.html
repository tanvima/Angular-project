<nav class="navbar navbar-expand-lg">
  <a href="#" class="navbar-brand">
    <img src="../../../assets/logo.png" height="70" width="200"
  /></a>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Explore
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a
            class="dropdown-item"
            *ngFor="let c of categories"
            (click)="getCategory(c.categoryId, c.categoryName)"
          >
            {{ c.categoryName }}</a
          >
        </div>
      </li>
    </ul>
    <div class="nav-item mr-auto">
      <!-- mx-2 my-lg-0 -->
      <div class="form-group mb-0">

        <mat-form-field  appearance="fill" class="example-full-width">
          <mat-label>Search Courses</mat-label>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Number"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="gotoCourse(option)">
              {{option}} 
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        
        <!-- <input
          class="form-control mr-sm-2"
          type="search"
          aria-label="Search"
          id="search-text"
          aria-describedby="search-text"
          [(ngModel)]="searchText"
          placeholder="Enter text to search"
          autofocus
          (keyup)="dropmenutoggle()"
        /> -->
      </div>
    </div>
    <ul class="navbar-nav mr-sm-2">
      <li class="mx-2">
        <button (click)="gotoHome()">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >home</mat-icon
          >
        </button>
      </li>
      <li class="mx-2">
        <button (click)="gotoMycourse()">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >auto_stories</mat-icon
          >
        </button>
      </li>
      <li class="mx-2">
        <button (click)="gotoCart()">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
          [matBadge]=cartsize matBadgePosition="after" matBadgeColor="accent">shopping_cart</mat-icon
          >
        </button>

   


      </li>
    </ul>

    <div class="dropdown">
      <button class="menuIcon" id="dropdownMenuButton" data-toggle="dropdown">
        <mat-icon aria-hidden="false" aria-label="Example home icon">
          menu</mat-icon
        >
      </button>

      <div class="dropdown-menu nav-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item dropText">
          <mat-icon
            aria-hidden="false"
            class="dropText"
            aria-label="Example home icon"
          >
            perm_identity</mat-icon
          >
          Edit Profile</a
        >
        <a class="dropdown-item dropText">
          <mat-icon
            aria-hidden="false"
            class="dropText"
            aria-label="Example home icon"
            >logout</mat-icon
          >
          Logout</a
        >
      </div>
    </div>
  </div>
</nav>
